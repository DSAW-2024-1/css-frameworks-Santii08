<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
      .rojo{
        color: red;
        background-color: rgb(249, 235, 244);
        border-radius: 5px;
      }
      .amarillo{
        color: rgb(236, 178, 4);
        background-color: rgb(250, 250, 232);
        border-radius: 5px;
      }
      .verde{
        color: green;
        background-color: rgb(236, 246, 234);
        border-radius: 5px;
      }
      .azul{
        color: blue;
        background-color: rgb(234, 234, 247);
        border-radius: 5px;
      }     
      .caja {
        background-color: #007bff;
        color: white;
        border-radius: 20px;
        position: relative; 
        height: 400px;
        width: 380px;
      }
      .caja-blanca{
        height: 400px;
        width: 380px;
        border-radius: 0 20px 20px 0;
        background-color: white;
        color: black;
        padding: 10px 20px;
        margin-right: -20px;
        box-shadow: 5px 0 15px 5px rgba(190, 189, 190, 0.5);
      }
      .circulo {
        width: 100px;
        height: 100px;
        background-color: #5656a9;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }    
      .great-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);        
      }       
  </style>
</head>
<body>
  <section>
    <div>
      <div class="row justify-content-center">
        <div class="col-md-6"> 
          <table>
            <tbody>
              <tr>
                <td>
                  <div class="caja text-center">          
                    <h1 class="pt-5">Your Result</h1>
                    <div class="circulo">
                      <h1>76</h1>
                      <p>of 100</h2> 
                    </div>
                    <div class="great-text">              
                      <h3>Great</h3>
                      <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>        
                  </div>
                </td>                
                <td>
                  <div class="caja-blanca">
                    <p>&nbsp;</p>
                    <p class="align-self-start"><strong>Summary</strong></p>
                    <div class="d-flex mb-3 rojo d-grid gap-5 col-8">
                      <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>&nbsp;&nbsp;Reaction</div>                      
                      <div class="p-2"style="color:RGB(0,0,0)"><strong>80</strong>/100</div>
                    </div>
                    <div class="d-flex mb-3 amarillo d-grid gap-5 col-8">
                      <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>&nbsp;&nbsp;Memory</div>                      
                      <div class="p-2" style="color:RGB(0,0,0)"><strong>92</strong>/100</div>
                    </div>
                    <div class="d-flex mb-3 verde d-grid gap-5 col-8">
                      <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>&nbsp;&nbsp;Verbal</div>                      
                      <div class="p-2" style="color:RGB(0,0,0)">&nbsp;&nbsp;&nbsp;<strong>61</strong>/100</div>
                    </div>
                    <div class="d-flex mb-3 azul d-grid gap-5 col-8">
                      <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>&nbsp;&nbsp;Visual</div>                      
                      <div class="p-2" style="color:RGB(0,0,0)">&nbsp;&nbsp;&nbsp;<strong>72</strong>/100</div>
                    </div>
                    <div class="d-grid gap-5 col-8">
                      <button class="btn btn-dark rounded-pill" type="button">Continue</button>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>&nbsp;</tr>              
            </tbody>       
          </table>            
        </div>
      </div>
    </div>
  </section>
</body>

  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  </body>

</html>
